---
- name: Perform Layer-2 Migration (VMware)
  hosts: vmware
  gather_facts: False
  tasks:
    - name: Import Migration Data
      include_vars:
        file: migration_data.yaml
        name: migration_data
    - name: Change network adapter settings (port-group) of VM
      vmware_guest:
        hostname: "{{ inventory_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        datacenter: "{{ vcenter_datacenter }}"
        validate_certs: false
        name: "{{ item.name }}"
        networks: "{{ item.aci_networks }}"
      delegate_to: localhost
      with_items: "{{ migration_data.vmware.vm }}"